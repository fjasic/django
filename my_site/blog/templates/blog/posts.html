{% extends 'app.html' %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static "blog/post.css" %}">
<link rel="stylesheet" href="{% static "blog/posts.css" %}">
{% endblock css_files %}

{% block page_title %}
All Posts
{% endblock %}

{% block content %}
<section id="all-posts">
    <h2>All Posts</h2>
    <ul>
        {% for blog in blogs %}
            {% include "blog/includes/preview.html" %}
        {% endfor %}
    </ul>
</section>
{% endblock content %}
